<!doctype html>


    <style>
        :root { --accent: #f57d00; --bg: #0f0f0f; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        #studio-container { width: 95%; max-width: 500px; padding: 20px; text-align: center; }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 12px; background: #222; border-radius: 10px; cursor: pointer; font-size: 0.9rem; font-weight: bold; }
        .tab.active { background: var(--accent); }

        .preview-box { 
            width: 100%; max-height: 300px; background: #000; border-radius: 15px; 
            margin: 15px 0; overflow: hidden; display: flex; align-items: center; justify-content: center;
            border: 1px dashed #444;
        }
        /* This scales the preview down to fit your phone screen */
        canvas, video { max-width: 100%; max-height: 100%; object-fit: contain; }

        .btn { background: var(--accent); color: #fff; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; margin: 5px 0; text-transform: uppercase; }
        .btn-vr { background: #673ab7; display: none; }
        .btn-download { background: #333; display: none; }
        
        #status { color: #03a9f4; font-size: 13px; margin: 10px 0; font-weight: 600; }
        .progress-bg { width: 100%; height: 6px; background: #222; border-radius: 3px; display: none; margin: 10px 0; }
        #progress-bar { width: 0%; height: 100%; background: #4caf50; border-radius: 3px; transition: width 0.1s; }

        /* XREAL Fullscreen Mode */
        canvas:fullscreen { width: 100vw !important; height: 100vh !important; object-fit: contain; background: #000; }
    </style>



<div id="studio-container">
    <h2 style="letter-spacing: 2px;">AI 3D <span style="color:var(--accent)">STUDIO</span></h2>
    
    <div class="tabs">
        <div class="tab active" id="tab-img" onclick="setMode('image')">IMAGE</div>
        <div class="tab" id="tab-vid" onclick="setMode('video')">VIDEO</div>
    </div>

    <input type="file" id="mediaInput" style="display:none" />
    <button class="btn" style="background:#333" onclick="document.getElementById('mediaInput').click()">Select Media</button>
    
    <div class="preview-box">
        <video id="raw-video" style="display:none" muted playsinline></video>
        <canvas id="view-canvas"></canvas>
    </div>

    <div id="status">Ready</div>
    <div class="progress-bg" id="prog-wrap"><div id="progress-bar"></div></div>
    
    <button class="btn" id="goBtn">Start 3D Conversion</button>
    <button class="btn btn-vr" id="vrBtn">View in XREAL (3D Mode)</button>
    <button class="btn btn-download" id="dlBtn">Download 3D File</button>
</div>

<script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.1';

    let mode = 'image';
    let aiEngine = null;
    let recorder = null;
    let chunks = [];

    const mediaInput = document.getElementById('mediaInput');
    const vid = document.getElementById('raw-video');
    const cvs = document.getElementById('view-canvas');
    const ctx = cvs.getContext('2d', { willReadFrequently: true });
    const status = document.getElementById('status');
    const vrBtn = document.getElementById('vrBtn');
    const dlBtn = document.getElementById('dlBtn');
    const goBtn = document.getElementById('goBtn');

    window.setMode = (m) => {
        mode = m;
        document.getElementById('tab-img').className = m === 'image' ? 'tab active' : 'tab';
        document.getElementById('tab-vid').className = m === 'video' ? 'tab active' : 'tab';
        mediaInput.accept = m === 'image' ? 'image/*' : 'video/*';
        vrBtn.style.display = dlBtn.style.display = 'none';
        status.innerText = `Switched to ${m} mode`;
    };

    mediaInput.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        status.innerText = "File loaded: " + file.name;
        const url = URL.createObjectURL(file);
        if (mode === 'image') {
            const img = new Image();
            img.src = url;
            img.onload = () => {
                cvs.width = img.width; cvs.height = img.height;
                ctx.drawImage(img, 0, 0);
                cvs.dataset.original = url;
            };
        } else {
            vid.src = url;
            vid.onloadedmetadata = () => { cvs.width = vid.videoWidth; cvs.height = vid.videoHeight; };
        }
    };

    goBtn.onclick = async () => {
        goBtn.disabled = true;
        status.innerText = "Loading AI Engine (Depth-Anything)...";
        if (!aiEngine) aiEngine = await pipeline('depth-estimation', 'Xenova/depth-anything-small-hf');

        if (mode === 'image') {
            const img = new Image();
            img.src = cvs.dataset.original;
            img.onload = async () => {
                const res = await aiEngine(img.src);
                const depth = await res.depth.resize(img.width, img.height);
                cvs.width = img.width * 2; // Expand for SBS
                draw3D(img, depth, img.width, img.height);
                finishUp();
            };
        } else {
            processVideo();
        }
    };

    function draw3D(source, depth, w, h) {
        const intensity = 12; 
        const tempC = document.createElement('canvas');
        tempC.width = w; tempC.height = h;
        const tCtx = tempC.getContext('2d');
        tCtx.drawImage(source, 0, 0);
        const srcData = tCtx.getImageData(0, 0, w, h);
        const left = ctx.createImageData(w, h);
        const right = ctx.createImageData(w, h);

        for (let i = 0; i < w * h; i++) {
            const x = i % w;
            const y = Math.floor(i / w);
            const shift = (depth.data[i] / 255) * intensity;
            const lx = Math.max(0, Math.min(w - 1, Math.floor(x + shift/2)));
            const rx = Math.max(0, Math.min(w - 1, Math.floor(x - shift/2)));
            
            const origIdx = i * 4;
            const lIdx = (y * w + lx) * 4;
            const rIdx = (y * w + rx) * 4;

            for(let j=0; j<4; j++) {
                left.data[origIdx+j] = srcData.data[lIdx+j];
                right.data[origIdx+j] = srcData.data[rIdx+j];
            }
        }
        ctx.putImageData(left, 0, 0);
        ctx.putImageData(right, w, 0);
    }

    async function processVideo() {
        document.getElementById('prog-wrap').style.display = 'block';
        const w = vid.videoWidth; const h = vid.videoHeight;
        cvs.width = w * 2; cvs.height = h;
        chunks = [];
        const stream = cvs.captureStream(30);
        recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'video/webm' });
            cvs.dataset.blob = URL.createObjectURL(blob);
            finishUp();
        };
        recorder.start();
        vid.currentTime = 0;
        
        while (vid.currentTime < vid.duration) {
            const temp = document.createElement('canvas');
            temp.width = w; temp.height = h;
            temp.getContext('2d').drawImage(vid, 0, 0);
            const res = await aiEngine(temp.toDataURL('image/jpeg'));
            const dep = await res.depth.resize(w, h);
            draw3D(temp, dep, w, h);
            
            document.getElementById('progress-bar').style.width = (vid.currentTime / vid.duration * 100) + "%";
            vid.currentTime += 0.2; // Convert 5 frames per second for speed
            await new Promise(r => vid.onseeked = r);
        }
        recorder.stop();
    }

    function finishUp() {
        status.innerText = "3D Conversion Successful!";
        goBtn.disabled = false;
        vrBtn.style.display = dlBtn.style.display = 'block';
        document.getElementById('prog-wrap').style.display = 'none';
    }

    vrBtn.onclick = () => cvs.requestFullscreen();
    
    dlBtn.onclick = () => {
        const a = document.createElement('a');
        a.href = mode === 'image' ? cvs.toDataURL() : cvs.dataset.blob;
        a.download = mode === 'image' ? "3D_Photo.png" : "3D_Video.webm";
        a.click();
    };
</script>

</!doctype>
