<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XREAL AI 3D Studio Pro</title>
    <style>
        :root { --accent: #f57d00; --bg: #0f0f0f; --card: #1a1a1a; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; display: flex; justify-content: center; min-height: 100vh; }
        #studio-container { width: 95%; max-width: 500px; padding: 20px; text-align: center; }
        
        .preview-box { 
            width: 100%; height: 250px; background: #000; border-radius: 15px; 
            margin: 15px 0; overflow: hidden; display: flex; align-items: center; justify-content: center;
            border: 1px dashed #444; position: relative;
        }
        canvas, video { max-width: 100%; max-height: 100%; object-fit: contain; }

        .btn { background: var(--accent); color: #fff; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; margin: 5px 0; text-transform: uppercase; transition: 0.2s; }
        .btn:disabled { background: #444; cursor: not-allowed; }
        .btn-vr { background: #673ab7; display: none; }
        .btn-download { background: #333; display: none; }
        
        #status { color: #03a9f4; font-size: 13px; margin: 10px 0; font-weight: 600; min-height: 18px; }
        .progress-bg { width: 100%; height: 6px; background: #222; border-radius: 3px; display: none; margin: 10px 0; }
        #progress-bar { width: 0%; height: 100%; background: #4caf50; border-radius: 3px; }
    </style>
</head>
<body>

<div id="studio-container">
    <h2 style="letter-spacing: 2px;">AI 3D <span style="color:var(--accent)">STUDIO PRO</span></h2>
    
    <input type="file" id="mediaInput" style="display:none" accept="image/*,video/*">
    <button class="btn" style="background:#222" onclick="document.getElementById('mediaInput').click()">Select Photo or Video</button>
    
    <div class="preview-box">
        <video id="raw-video" style="display:none" muted playsinline></video>
        <canvas id="view-canvas"></canvas>
    </div>

    <div id="status">Ready to start</div>
    <div class="progress-bg" id="prog-wrap"><div id="progress-bar"></div></div>
    
    <button class="btn" id="goBtn">Start 3D Conversion</button>
    <button class="btn btn-vr" id="vrBtn">Enter Actual VR Mode</button>
    <button class="btn btn-download" id="dlBtn">Download 3D Media</button>
</div>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.1';

    let aiEngine = null;
    let mode = 'image';
    let chunks = [];
    let recorder = null;

    const mediaInput = document.getElementById('mediaInput');
    const vid = document.getElementById('raw-video');
    const cvs = document.getElementById('view-canvas');
    const ctx = cvs.getContext('2d', { willReadFrequently: true });
    const status = document.getElementById('status');
    const vrBtn = document.getElementById('vrBtn');
    const dlBtn = document.getElementById('dlBtn');
    const goBtn = document.getElementById('goBtn');

    mediaInput.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        mode = file.type.startsWith('image') ? 'image' : 'video';
        const url = URL.createObjectURL(file);
        
        if (mode === 'image') {
            const img = new Image();
            img.src = url;
            img.onload = () => {
                cvs.width = img.width; cvs.height = img.height;
                ctx.drawImage(img, 0, 0);
                cvs.dataset.original = url;
            };
        } else {
            vid.src = url;
            vid.onloadedmetadata = () => { cvs.width = vid.videoWidth; cvs.height = vid.videoHeight; };
        }
        status.innerText = `Loaded ${mode}. Ready to convert.`;
    };

    goBtn.onclick = async () => {
        goBtn.disabled = true;
        status.innerText = "Loading AI Intelligence...";
        if (!aiEngine) aiEngine = await pipeline('depth-estimation', 'Xenova/depth-anything-small-hf');

        if (mode === 'image') {
            const img = new Image();
            img.src = cvs.dataset.original;
            img.onload = async () => {
                const res = await aiEngine(img.src);
                const depth = await res.depth.resize(img.width, img.height);
                cvs.width = img.width * 2;
                draw3D(img, depth, img.width, img.height);
                status.innerText = "3D Conversion Done!";
                vrBtn.style.display = dlBtn.style.display = 'block';
                goBtn.disabled = false;
            };
        } else {
            processVideo();
        }
    };

    function draw3D(source, depth, w, h) {
        const intensity = 12; 
        const tempC = document.createElement('canvas');
        tempC.width = w; tempC.height = h;
        const tCtx = tempC.getContext('2d');
        tCtx.drawImage(source, 0, 0);
        const srcData = tCtx.getImageData(0, 0, w, h);
        const left = ctx.createImageData(w, h);
        const right = ctx.createImageData(w, h);

        for (let i = 0; i < w * h; i++) {
            const x = i % w;
            const y = Math.floor(i / w);
            const shift = (depth.data[i] / 255) * intensity;
            const lx = Math.max(0, Math.min(w - 1, Math.floor(x + shift/2)));
            const rx = Math.max(0, Math.min(w - 1, Math.floor(x - shift/2)));
            
            const origIdx = i * 4;
            const lIdx = (y * w + lx) * 4;
            const rIdx = (y * w + rx) * 4;

            for(let j=0; j<4; j++) {
                left.data[origIdx+j] = srcData.data[lIdx+j];
                right.data[origIdx+j] = srcData.data[rIdx+j];
            }
        }
        ctx.putImageData(left, 0, 0);
        ctx.putImageData(right, w, 0);
    }

    async function processVideo() {
        document.getElementById('prog-wrap').style.display = 'block';
        const w = vid.videoWidth; const h = vid.videoHeight;
        cvs.width = w * 2; cvs.height = h;
        chunks = [];
        const stream = cvs.captureStream(30);
        recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = () => {
            cvs.dataset.blob = URL.createObjectURL(new Blob(chunks, { type: 'video/webm' }));
            status.innerText = "Video 3D Ready!";
            vrBtn.style.display = dlBtn.style.display = 'block';
            goBtn.disabled = false;
        };
        recorder.start();
        vid.currentTime = 0;
        
        while (vid.currentTime < vid.duration) {
            const temp = document.createElement('canvas');
            temp.width = w; temp.height = h;
            temp.getContext('2d').drawImage(vid, 0, 0);
            const res = await aiEngine(temp.toDataURL('image/jpeg'));
            const dep = await res.depth.resize(w, h);
            draw3D(temp, dep, w, h);
            document.getElementById('progress-bar').style.width = (vid.currentTime / vid.duration * 100) + "%";
            vid.currentTime += 0.25; 
            await new Promise(r => vid.onseeked = r);
        }
        recorder.stop();
        document.getElementById('prog-wrap').style.display = 'none';
    }

    // ACTUAL VR MODE (THREE.JS WEBXR)
    vrBtn.onclick = async () => {
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 100);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        const texture = new THREE.CanvasTexture(cvs);
        const material = new THREE.MeshBasicMaterial({ map: texture });
        const geometry = new THREE.PlaneGeometry(4, 2);
        const screen = new THREE.Mesh(geometry, material);
        screen.position.set(0, 1.6, -3);
        scene.add(screen);

        if (navigator.xr) {
            const session = await navigator.xr.requestSession('immersive-vr');
            renderer.xr.setSession(session);
            renderer.setAnimationLoop(() => renderer.render(scene, camera));
        } else {
            alert("WebXR not supported. Use Nebula Browser.");
        }
    };

    dlBtn.onclick = () => {
        const a = document.createElement('a');
        a.href = mode === 'image' ? cvs.toDataURL() : cvs.dataset.blob;
        a.download = mode === 'image' ? "3D_Photo_SBS.png" : "3D_Video_SBS.webm";
        a.click();
    };
</script>
</body>
</html>
